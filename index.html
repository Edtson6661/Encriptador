<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="textarea">
            <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        </div>
        <textarea id="outputText" readonly placeholder="El texto procesado aparecerá aquí..."></textarea>
        <button id="copyButton" onclick="copyText()" style="display: none;">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
